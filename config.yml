baseURL: "https://yu-xuanli.github.io/"
title: Li Yuxuan
paginate: 5  # number of posts per page
theme: [PaperMod]

enableInlineShortcodes: true
enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false
enableEmoji: true
pygmentsUseClasses: true
mainsections: ["posts", "papermod"]
# googleAnalytics: UA-123-45

minify:
  disableXML: true
  # minifyOutput: true

# staticDir:
# - static

languages:
  en:
    languageName: "English"
    # staticDir: static
    weight: 1
    taxonomies:
      category: categories
      tag: tags
      series: series
    menu:
      main:
        - name: Archive
          url: archives
          weight: 5
        - name: Search
          url: search/
          weight: 10
        - name: Tags
          url: tags/
          weight: 10
        - name: Categories
          url: categories/  
          weight: 10
        - name: WiKi
          url: https://github.com/adityatelange/hugo-PaperMod/wiki/

  zh:
    languageName: "简体中文"
    weight: 2
    title: "十二楼" 
    taxonomies:
      category: categories
      tag: tags
      series: series
    menu:
      main:
        - name: 归档
          url: archives/
          weight: 5
        - name: 搜索
          url: search/
          weight: 10
        - name: 标签
          url: tags/
          weight: 11
        - name: 分类
          url: categories/
          weight: 12

    # custom params for each language should be under [langcode].parms - hugo v0.120.0
    params:
      languageAltTitle: French
      profileMode:
        enabled: true
        title: PaperMod
        # imageUrl: "https://raw.githubusercontent.com/googlefonts/noto-emoji/master/svg/emoji_u1f9d1_1f3fb_200d_1f4bb.svg"
        imageUrl: "Yin_yang.svg"    # put the .svg file in the 'static' folder to change your avatar  --lyx 
        imageTitle: ProfileMode image
        # imageWidth: 120
        # imageHeight: 120
        subtitle: "忆得少年多乐事 夜深灯火上樊楼"
        buttons:
          - name: Blog
            url: posts
          - name: Profile Mode
            url: https://github.com/adityatelange/hugo-PaperMod/wiki/Features#profile-mode


  ja:
    languageName: "日本語"           # 在语言切换器中显示“日本語”
    weight: 3                        # 排序位置，越小越靠前
    title: "三日坊主のホームページ"
    taxonomies:
      category: JAcategories
      tag: JAtags
      series: JAseries
    # メニュー設定
    menu:
      main:
        - name: アーカイブ           # “归档”
          url: archives/
          weight: 5
        - name: タグ                 # “标签”
          url: jatags
          weight: 10
        - name: カテゴリ             # “分类”
          url: jacategories
          weight: 11
        - name: シリーズ             # “系列”
          url: jaseries
          weight: 12
        - name: 外部リンク
          url: https://github.com/adityatelange/hugo-PaperMod/wiki/
    # custom params for each language should be under [langcode].parms - hugo v0.120.0
    params:
      homeInfoParams:
        Title: "こんにちは 👋"
        Content: ようこそ 🌸

  ko:
    languageName: "한국어"            # 在语言切换器中显示的名字（韩国语）
    weight: 4                        # 排序顺序，数字越小越靠前
    title: "PaperMod 한국어 버전"     # 页面标题栏显示的文字

    # Taxonomy 설정 (분류 시스템)
    taxonomies:
      category: KOcategories
      tag: KOtags
      series: KOseries

    # 메뉴 설정
    menu:
      main:
        - name: 아카이브              # Archive（归档）
          url: archives/
          weight: 5
        - name: 태그                  # Tags（标签）
          url: kotags
          weight: 10
        - name: 카테고리              # Categories（分类）
          url: kocategories
          weight: 11
        - name: 시리즈                # Series（系列）
          url: koseries
          weight: 12
        - name: 외부 링크             # 外部链接（例如主题文档）
          url: https://github.com/adityatelange/hugo-PaperMod/wiki/

    # 각 언어별 PaperMod 전용 파라미터
    params:
      languageAltTitle: Korean        # 英文备用标题
      homeInfoParams:                 # 홈 정보 모드 (Home Info Mode)
        Title: "안녕하세요 👋"            # 顶部标题
        Content: "PaperMod 테마의 한국어 레이아웃에 오신 것을 환영합니다!"  # 欢迎语

outputs:
  home:
    - HTML
    - RSS
    - JSON

params:
  env: production # to enable google analytics, opengraph, twitter-cards and schema.
  description: "Theme PaperMod - https://github.com/adityatelange/hugo-PaperMod"
  author: Theme PaperMod
  # author: ["Me", "You"] # multiple authors

  defaultTheme: auto
  # disableThemeToggle: true
  ShowShareButtons: true
  ShowReadingTime: true
  # disableSpecial1stPost: true
  displayFullLangName: true
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: true
  ShowRssButtonInSectionTermList: true
  ShowAllPagesInArchive: true
  ShowPageNums: true
  ShowToc: true
  # comments: false
  images: ["images/papermod-cover.png"]

  profileMode:
    enabled: false
    title: PaperMod
    imageUrl: "#"
    imageTitle: my image
    # imageWidth: 120
    # imageHeight: 120
    buttons:
      - name: Archives
        url: archives
      - name: Tags
        url: tags

  homeInfoParams:
    Title: "Li Yuxuan's personal website"
    Content: >
      👋 Welcome to demo page of Hugo's theme PaperMod!

      - **PaperMod**  is designed to be clean and simple but fast and responsive theme with useful feature-set that enhances UX.

      - Feel free to show your support by giving us a star 🌟 on GitHub and sharing with your friends and social media .

      - PaperMod is based on theme [Paper](https://github.com/nanxiaobei/hugo-paper/tree/4330c8b12aa48bfdecbcad6ad66145f679a430b3).

  socialIcons:
    - name: github
      title: View Source on Github
      url: "https://github.com/yu-xuanli"
    - name: X
      title: Share PaperMod on X/Twitter
      url: "https://github.com/yu-xuanli"     
    - name: zhihu
      title: My Zhuhu homepage (my partial Chinese tech blog)
      url: "https://www.zhihu.com/people/li-li-li-47-62"
    - name: notion
      title: Part of My Chinese homepage
      url: "https://skillful-radius-e2d.notion.site/45b2a2ca840d477ca71e1e454b6499ed?pvs=4"    
    - name: cv
      title: my CV
      url: "https://drive.google.com/file/d/15AOy9WEIg8zIOoTbfxD_5WuKeMX_DGY9/view?usp=drive_link"
  

  editPost:
    URL: "https://github.com/adityatelange/hugo-PaperMod/tree/exampleSite/content"
    Text: "Suggest Changes" # edit text
    appendFilePath: true # to append file path to Edit link

